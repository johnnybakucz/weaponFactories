<body>

<h1>Főzde adatainak módosítása</h1>

<div class="form-container">
    <form>
        <label class="text-field-label" for="name">Név</label>
        <input class="text-field" id="name" type="text" value="Eredeti név"/>
        <label class="text-field-label" for="town">Település</label>
        <input class= "text-field" id="town" type="text" value="Eredeti település"/>
    </form>
</div>

<form class="add-item" action="fozdek.html">
    <div class="modify-buttons-container">
        <input class="modify-button" type="submit" value="Mentés"/>
        <input class="modify-button" type="submit" value="Mégsem"/>
    </div>
</form>

</body>

        <input class= "text-field" id="type" type="text" value="Eredeti típus"/>
        <label class="text-field-label" for="alcoloh">Alkoholtartalom</label>
        <input class="text-field" id="alcohol" type="text" value="Eredeti alkoholtartalom"/>
        <label class="text-field-label" for="bitterness">Keserűség</label>
        <input class="text-field" id="bitterness" type="text" value="Eredeti keserűség"/>
    </form>
</div>

<form class="add-item" action="termekek.html">
    <div class="modify-buttons-container">
        <input class="modify-button" type="submit" value="Mentés"/>
        <input class="modify-button" type="submit" value="Mégsem"/>
    </div>
</form>
